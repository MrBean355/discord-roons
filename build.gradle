buildscript {
    ext {
        kotlin_version = '1.4.0'
        spring_version = '2.3.3.RELEASE'
        telegram_version = '4.9.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_version"
    }
}

plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version "$kotlin_version"
}

apply plugin: "kotlin-spring"
apply plugin: "kotlin-jpa"
apply plugin: "org.springframework.boot"

group 'com.github.mrbean355'
version '1.10.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9"

    implementation "org.springframework.boot:spring-boot-starter-data-rest:$spring_version"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$spring_version"
    implementation "mysql:mysql-connector-java:8.0.17"
    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'net.dv8tion:JDA:4.2.0_203'
    implementation 'com.sedmelluq:lavaplayer:1.3.50'
    implementation 'com.vdurmont:semver4j:3.1.0'
    implementation "org.telegram:telegrambots:$telegram_version"
    implementation "org.telegram:telegrambots-spring-boot-starter:$telegram_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}
